<main class="page-center">
    <article class="sign-up">
      <h3>Sign in to your account to continue to <span style="color: blue;">{{appName}}</span></h3>
      <br>
      <form class="sign-up-form form" style="background-color: aliceblue;" action="" method="">
        <label class="form-label-wrapper">
          <p class="form-label">Username</p>
          <input class="form-input" name="username" [(ngModel)]="credential.username" type="text" placeholder="Enter your username" required>
        </label>
        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <input class="form-input" type="password" name="password" [(ngModel)]="credential.password" placeholder="Enter your password" required>
        </label>
        <p *ngIf="error != ''" class="text text-danger">Username or Password does not match!</p>
        <br>
        <a class="link-info forget-link" href="##">Forgot your password?</a>
        <!-- <label class="form-checkbox-wrapper">
          <input class="form-checkbox" type="checkbox" required>
          <span class="form-checkbox-label">Remember me next time</span>
        </label> -->
        <button class="form-btn primary-default-btn transparent-btn" (click)="login()">Sign in</button>
      </form>
    </article>
  </main>
